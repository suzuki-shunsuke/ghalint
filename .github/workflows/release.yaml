---
name: Release
on:
  push:
    tags: [v*]
jobs:
  release:
    uses: suzuki-shunsuke/go-release-workflow/.github/workflows/release.yaml@e77b7364c5fb363cbc761de266ede78f3a31e1b1 # v1.0.1
    with:
      homebrew: true
      aqua_version: v2.27.3
      go-version: 1.22.2
      app_token_repositories: >-
        [
          "${{github.event.repository.name}}",
          "homebrew-${{github.event.repository.name}}",
          "scoop-bucket"
        ]
    secrets:
      gh_app_id: ${{ secrets.APP_ID }}
      gh_app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
    permissions:
      contents: write
      id-token: write
      actions: read
